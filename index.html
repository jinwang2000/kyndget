<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyndi Search JavaScript API</title>
    <link rel="stylesheet" href="css/kyn-styles.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<body>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.color.js"></script>
    <script src="js/utils.js"></script>
    </head>

    <body>
        <div class="bkmist">
            <div class="container1400 bkcircles">

                <div class="container1100">
                    <div class="flexcontainer">


                        <div class="flexblock50 pt50">
                            <div class="kyn-searchbox-container">
                                <form action="search.html" method="get">
                                    <input class="kyn-searchbox-input" name="q" type="text"
                                        placeholder="What are you looking for?" />
                                    <button class="kyn-searchbox-submit">
                                        <img class="kyn-searchbox-submit-icon" src="images/submit-icon.svg"
                                            alt="submit" />
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

    </body>

</html>
